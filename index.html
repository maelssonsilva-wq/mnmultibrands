<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Multibrand - Luxury Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        @font-face {
            font-family: 'NotoSerifCJKsc-Regular';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSerifCJKsc-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'NotoSansHans-Regular';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'AlibabaSans-Medium';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/AlibabaSans-Medium.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NotoSansHans-Regular', sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #E8E8E8;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 1920px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #999;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #25D366;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background-color: #333;
            transition: 0.3s ease;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 100px 40px;
            text-align: center;
            width: 1920px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'NotoSerifCJKsc-Regular', serif;
        }

        .hero p {
            font-size: 18px;
            color: # 666;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* Collection */
        .collection {
            width: 1920px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .section-title {
            text-align: center;
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            color: #333;
            font-family: 'NotoSerifCJKsc-Regular', serif;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            border: 2px solid #333;
            background-color: transparent;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #333;
            color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 60px;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease;
            display: none;
        }

        .product-card.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 25px;
            text-align: center;
            background-color: #fff;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .product-category {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'AlibabaSans-Medium', sans-serif;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .product-card:hover .add-to-cart-btn {
            opacity: 1;
            max-height: 50px;
            padding: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .add-to-cart-btn:hover {
            background-color: #555;
        }

        /* About, Contact, Footer */
        .about, .contact, footer { /* estilos mantidos */ }

        /* Mobile Nav */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            flex-direction: column;
            padding: 80px 40px;
            z-index: 999;
            gap: 30px;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 40px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Floating Buttons */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .float-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .float-btn.whatsapp {
            background-color: #25D366;
        }

        .float-btn.instagram {
            background: linear-gradient(135deg, #C13584, #E1306C, #F56040, #FCAF45);
        }

        .float-btn:hover {
            transform: scale(1.1);
        }

        @media (min-width: 769px) {
            .floating-buttons {
                flex-direction: row;
                bottom: 30px;
                right: 30px;
            }
            .float-btn.instagram {
                order: -1;
                margin-right: 20px;
            }
        }

        /* Carrinho Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: 20px;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .cart-items {
            padding: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: #25D366;
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-item-actions button {
            width: 28px;
            height: 28px;
            border: 1px solid #ddd;
            background: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart-item-actions span {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        .cart-total {
            padding: 20px;
            border-top: 1px solid #eee;
            text-align: right;
            font-size: 18px;
            font-weight: 600;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .cart-checkout {
            padding: 0 20px 20px;
            text-align: center;
        }

        .checkout-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: #128C7E;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 1440px) {
            header, .hero, .collection, .about, .contact, footer {
                width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
        }

        @media (max-width: 768px) {
            header { padding: 20px; }
            nav { display: none; }
            .hamburger { display: flex; }
            .products-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://a.lovart.ai/artifacts/agent/SwUoLMpa5n3w9xDo.png" alt="MN Multibrand Logo" class="logo-image">
            <span class="logo-text">MULTIBRAND</span>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#collection">Collection</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="cart-icon" id="cartIcon">
            <i class="ri-shopping-cart-line"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <button class="close-btn" id="closeBtn">×</button>
        <a href="#home">Home</a>
        <a href="#collection">Collection</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>LUXURY FASHION REDEFINED</h1>
        <p>DISCOVER EXCLUSIVE COLLECTIONS FROM WORLD-CLASS BRANDS</p>
    </section>

    <!-- Collection Section -->
    <section class="collection" id="collection">
        <h2 class="section-title">EXCLUSIVE COLLECTION</h2>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="watches">Watches</button>
            <button class="filter-btn" data-filter="sneakers">Sneakers</button>
            <button class="filter-btn" data-filter="clothing">Clothing</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Todos os 14 produtos com data-* -->
            <div class="product-card" data-category="watches" data-id="1" data-name="Relógio de Ouro" data-price="15000">
                <img src="https://a.lovart.ai/artifacts/user/TQiH9RAWSgwhzNSz.jpeg" alt="Golden Watch" class="product-image">
                <div class="product-info">
                    <div class="product-category">Watches</div>
                    <div class="product-price">R$ 15.000,00</div>
                    <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
            <!-- ... repetir os outros 13 produtos com data-id, data-name, data-price ... -->
            <!-- (Todos com onclick="addToCart(this)") -->
            <!-- Exemplo do último: -->
            <div class="product-card" data-category="sneakers" data-id="14" data-name="Nike Cream Sneakers" data-price="1299">
                <img src="https://a.lovart.ai/artifacts/user/zfA1Fo88vh7xdgv9.png" alt="Nike Cream Sneakers" class="product-image">
                <div class="product-info">
                    <div class="product-category">Sneakers</div>
                    <div class="product-price">R$ 1.299,00</div>
                    <button class="add-to-cart-btn" onclick="addToCart(this)">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <!-- About, Contact, Footer (mantidos) -->
    <!-- ... -->

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <a href="https://wa.me/5582982317656?text=Olá!%20Gostaria%20de%20mais%20informações%20sobre%20os%20produtos." 
           class="float-btn whatsapp" target="_blank">
            <i class="ri-whatsapp-line"></i>
        </a>
        <a href="https://instagram.com/mn_multibrands" 
           class="float-btn instagram" target="_blank">
            <i class="ri-instagram-line"></i>
        </a>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Seu Carrinho</h3>
                <button class="cart-close" id="cartClose">×</button>
            </div>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Seu carrinho está vazio</p>
            </div>
            <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
            <div class="cart-checkout">
                <button class="checkout-btn" onclick="checkout()">Finalizar no WhatsApp</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Carrinho
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
        }

        function addToCart(button) {
            const card = button.closest('.product-card');
            const id = card.dataset.id;
            const name = card.dataset.name;
            const price = parseFloat(card.dataset.price);
            const img = card.querySelector('.product-image').src;

            const existing = cart.find(item => item.id === id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ id, name, price, img, quantity: 1 });
            }

            saveCart();
            showNotification('Adicionado ao carrinho!');
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            saveCart();
        }

        function updateQuantity(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) removeFromCart(id);
                else saveCart();
            }
        }

        function updateCartUI() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;

            const itemsContainer = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');

            if (cart.length === 0) {
                itemsContainer.innerHTML = '<p class="empty-cart">Seu carrinho está vazio</p>';
                totalElement.textContent = 'Total: R$ 0,00';
                return;
            }

            itemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}</div>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="updateQuantity('${item.id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity('${item.id}', 1)">+</button>
                        <button onclick="removeFromCart('${item.id}')" style="margin-left:8px; color:#e74c3c;">X</button>
                    </div>
                `;
                itemsContainer.appendChild(div);
            });

            totalElement.textContent = `Total: R$ ${total.toFixed(2).replace('.', ',')}`;
        }

        function checkout() {
            if (cart.length === 0) return;
            let message = "Olá! Gostaria de comprar:\n\n";
            let total = 0;
            cart.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                message += `${item.quantity}x ${item.name} - R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
            });
            message += `\n*Total: R$ ${total.toFixed(2).replace('.', ',')}*`;
            const url = `https://wa.me/5582982317656?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        function showNotification(msg) {
            const notif = document.createElement('div');
            notif.textContent = msg;
            notif.style.cssText = `
                position: fixed; top: 20px; right: 20px; background: #25D366; color: white;
                padding: 12px 20px; border-radius: 8px; z-index: 3000; font-size: 14px;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 2000);
        }

        // Eventos
        document.getElementById('cartIcon').addEventListener('click', () => {
            document.getElementById('cartModal').classList.add('active');
            updateCartUI();
        });

        document.getElementById('cartClose').addEventListener('click', () => {
            document.getElementById('cartModal').classList.remove('active');
        });

        // Filtro, Menu, Scroll (mantidos)
        // ... (código anterior do filtro, menu mobile, scroll suave)

        // Carregar carrinho ao iniciar
        window.addEventListener('load', () => {
            updateCartUI();
            // mostrar todos os produtos
            document.querySelectorAll('.product-card').forEach(card => card.classList.add('show'));
        });
    </script>
</body>
</html>
