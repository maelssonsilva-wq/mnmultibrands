<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Multibrand - Luxury Fashion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        @font-face {
            font-family: 'NotoSerifCJKsc-Regular';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSerifCJKsc-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'NotoSansHans-Regular';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/NotoSansHans-Regular.otf') format('opentype');
        }
        @font-face {
            font-family: 'AlibabaSans-Medium';
            src: url('https://assets-persist.lovart.ai/agent-static-assets/AlibabaSans-Medium.otf') format('opentype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NotoSansHans-Regular', sans-serif;
            color: #333;
            background-color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #E8E8E8;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 1920px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #333;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #999;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #25D366;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background-color: #333;
            transition: 0.3s ease;
        }

        /* Hero */
        .hero {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            padding: 100px 40px;
            text-align: center;
            width: 1920px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'NotoSerifCJKsc-Regular', serif;
        }

        .hero p {
            font-size: 18px;
            color: #666;
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* Collection */
        .collection {
            width: 1920px;
            margin: 0 auto;
            padding: 80px 40px;
        }

        .section-title {
            text-align: center;
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 60px;
            color: #333;
            font-family: 'NotoSerifCJKsc-Regular', serif;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 28px;
            border: 2px solid #333;
            background-color: transparent;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: #333;
            color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-bottom: 60px;
        }

        .product-card {
            position: relative;
            overflow: hidden;
            background-color: #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease;
            display: none;
        }

        .product-card.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 25px;
            text-align: center;
            background-color: #fff;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            letter-spacing: 1px;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .product-category {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'AlibabaSans-Medium', sans-serif;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .product-card:hover .add-to-cart-btn {
            opacity: 1;
            max-height: 50px;
            padding: 12px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .add-to-cart-btn:hover {
            background-color: #555;
        }

        /* Carrinho Modal */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            font-size: 20px;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .cart-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .cart-items {
            padding: 20px;
            max-height: 50vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            font-size: 14px;
            color: #25D366;
            font-weight: 600;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-item-actions button {
            width: 28px;
            height: 28px;
            border: 1px solid #ddd;
            background: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .cart-item-actions span {
            min-width: 30px;
            text-align: center;
            font-weight: 600;
        }

        /* Cupom de Desconto */
        .coupon-section {
            padding: 0 20px 15px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .coupon-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .apply-coupon-btn {
            padding: 10px 16px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .apply-coupon-btn:hover {
            background: #555;
        }

        .coupon-message {
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            font-weight: 600;
        }

        .coupon-message.valid {
            color: #25D366;
        }

        .coupon-message.invalid {
            color: #e74c3c;
        }

        .cart-total {
            padding: 20px;
            border-top: 1px solid #eee;
            text-align: right;
            font-size: 18px;
            font-weight: 600;
            font-family: 'AlibabaSans-Medium', sans-serif;
        }

        .cart-total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .cart-total-line.final {
            font-size: 18px;
            font-weight: 700;
            color: #25D366;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
        }

        .cart-checkout {
            padding: 0 20px 20px;
            text-align: center;
        }

        .checkout-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            background: #128C7E;
        }

        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-size: 16px;
        }

        /* Notificação */
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive */
        @media (max-width: 1440px) {
            header, .hero, .collection, .about, .contact, footer {
                width: 100%;
                padding-left: 30px;
                padding-right: 30px;
            }
            .products-grid { grid-template-columns: repeat(3, 1fr); gap: 30px; }
        }

        @media (max-width: 1024px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 25px; }
            nav a { font-size: 12px; }
            .hero h1 { font-size: 42px; }
            .about-container { grid-template-columns: 1fr; }
        }

        @media (max-width: 768px) {
            header { padding: 20px; }
            nav { display: none; }
            .hamburger { display: flex; }
            .products-grid { grid-template-columns: 1fr; }
            .hero h1 { font-size: 32px; }
            .mobile-nav { padding: 80px 20px; }
            .close-btn { right: 20px; }
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 24px; }
            .float-btn { width: 50px; height: 50px; font-size: 24px; }
        }
    </style>
